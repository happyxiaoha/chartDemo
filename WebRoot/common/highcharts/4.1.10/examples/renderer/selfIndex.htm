<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="../../../../jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            backgroundColor: 'white',
            events: {
                load: function () {

                    // Draw the flow chart
                    var renderer = this.renderer;

                    var group = renderer.g().add(),
                        vis = true;

                    renderer.circle(200, 150, 100).attr({
                        fill: '#FCFFC5',
                        stroke: 'black',
                        'stroke-width': 1
                    }).add(group);

                    renderer.rect(90, 150, 100, 100, 5).attr({
                        fill: '#C5FFC5',
                        stroke: 'black',
                        'stroke-width': 1
                    }).add(group);

                    // add the button handler
                    $('#button').click(function () {
                        if (vis) {
                            group.hide();
                        } else {
                            group.show();
                        }
                        vis = !vis;
                    });
                        


                }
            }
        },
        title: {
            text: 'Highcharts export server overview',
            style: {
                color: 'black'
            }
        }

    });
});
		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>
<script src="../../js/modules/exporting.js"></script>

<div id="container" style="width: 600px; height: 250px; margin: 0 auto"></div>
<button id="button">Toggle group</button>
	</body>
</html>
